<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue with Express</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
  <div id="app">
    <h1>Welcome, {{ user }}</h1>
    <input v-model="user" placeholder="Type your name"/>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        user: 'Player'
      }
    });
  </script>
</body>
</html>
